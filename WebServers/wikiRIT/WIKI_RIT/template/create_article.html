{% extends 'base.html' %}
{% block main %}
<label style="float: right; margin-right:50px;">Welcome {{user}}</label>
<form action="/create_article/" method="post">
    {% csrf_token %}
  <div class="col-md-6" style="margin-top:20px;">
      <div class="panel panel-info">
        <div class="panel-body">
         <form class="form-inline" role="form">
            <div class="form-group">
                <label class="" for="articletitle">Article Title</label>
                <input name="article_title" type="text" class="form-control" id= "articletitle" name="articletitle"
                       placeholder="Article Title">
            </div>
            <div class="form-group">
                <label class="" for="article_content">Article Content</label>
                <textarea name="article_content" placeholder="Article Content"
                          class="form-control" rows="4" id="article_content"
                          style="line-height: 50px;"> </textarea>
            </div>
            <button type="submit" class="btn btn-primary"
            style="color: #ffffff; background-color: #f69924; border-color:#f69924;">Create Article</button>
         </form>
        </div>
      </div>
    </div>
</form>
{% endblock %}
