{% extends 'base.html' %}
{% block main %}
<form action="/login/" method="post" style="margin-left: 30%;margin-top: 10%;">
    {% csrf_token %}
  <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading" style="margin-bottom: 5%;font-size: 23px;">User Login</div>
        <div class="panel-body">
         <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">User Name</label>
                <input name="username" type="text" class="form-control" id="exampleInputEmail2" placeholder="User Name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword2">Password</label>
                <input autocomplete="new-password" name="password" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary customButton"
            style="color: #ffffff; background-color: #f69924; border-color:#f69924;">Login</button>
         </form>
        </div>
      </div>
    </div>
</form>
{% endblock %}
