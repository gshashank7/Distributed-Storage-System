<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script href="{% static 'bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js' %}"> </script>
</head>
<body>
    {% for article in articles %}
        <img src="{% static 'images/golisano.jpg' %}" style="height:300px; width:300px"/>
        <br>
        <label>Article by: {{ article.author }}</label>
        <br>
        <br>
        <label>Title: {{ article.article_title}}</label>
        <br>
        <br>
        {{ article.article_content }}
    {% endfor %}
</body>
</html>
